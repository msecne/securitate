<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* Dark background */
            color: #f0f0f0; /* Light text color */
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .phone {
            width: 300px;
            height: 600px;
            border: 16px solid #000;
            border-radius: 36px;
            background-color: #3c3c3c;
            position: relative;
            overflow: hidden;
        }
        .phone .camera {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone .logo {
            position: absolute;
            top: 3px;
            left: 3px;
            color: #f0f0f0; /* Light text color */
            font-family: monospace;
            font-size: 11px;
        }
        .phone img {
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .phone .screen {
            padding: 20px;
            text-align: center;
            color: #f0f0f0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100% - 70px); /* Adjust height to account for camera */
            margin-top: 70px; /* Adjust margin to account for camera */
        }
        .question-container {
            margin-left: 20px;
            max-width: 600px;
            word-wrap: break-word;
            word-break: break-word;
        }
        .question-container h2 {
            margin: 0 0 10px;
            color: #f0f0f0; /* Light text color */
        }
        .question-container ul {
            list-style: none;
            padding: 0;
        }
        .question-container li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #555; /* Darker border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            background-color: #444; /* Darker background */
            color: #f0f0f0; /* Light text color */
        }
        .question-container li:hover {
            background-color: #669fb4; /* Slightly lighter on hover */
            border-color: #666; /* Slightly lighter on hover */
        }
        .score {
            margin-bottom: 20px;
            color: #f0f0f0; /* Light text color */
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); /* Semi-transparent dark background */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #3c3c3c; /* Darker background */
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            color: #f0f0f0; /* Light text color */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #next-question-button {
            display: none;
            margin-top: 20px;
            background-color: #555; /* Darker background */
            color: #f0f0f0; /* Light text color */
            border: 1px solid #666; /* Darker border */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #next-question-button:hover {
            background-color: #666; /* Slightly lighter on hover */
            border-color: #777; /* Slightly lighter on hover */
        }
    </style>
</head>

<body>
    <div class="score"></div>
    <div class="container">
        <div class="phone">
            <div class="camera"></div>
            <div class="logo">
                <pre>
                       üçé
                    SanSung
                </pre>
            </div>
            <div class="screen">
                <img id="phone-image" src="" alt="img">
                <p id="question-display"></p>
            </div>
        </div>
        <div class="question-container">
            <h2 id="question-text"></h2>
            <ul id="answers-list"></ul>
        </div>
    </div>
    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result-text"></p>
        </div>
    </div>
    <button id="next-question-button">Next Question</button>
    <script src="script.js"></script>
</body>

</html>
